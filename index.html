<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
   
</head>
<body class="bg-gradient-to-r from-black to-gray-950">
        <div class="flex gap-2 bg-gray-700 text-white font-semibold text-[22px] p-2 justify-center "> Simple Calculator.. </div>
        <div class=" row-auto  ">
            <input readonly id="display" class="input p-1 rounded-md border-white border-2 absolute top-28 left-1/3 px-36 bg-black text-white" type="text"></div>
        <div class=" my-5 mx-28 mt-28 ml-44 ">
        <div class="row mx-96 gap-x-2 gap-y-2">
            <button class="px-6 py-5 m-4  border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('()')">()</button>
            <button class="px-6 py-5 m-4 border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('/')">/</button>
            <button class="px-5 py-5 m-4 border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="clearoneDisplay('DE')">DE</button>
            <button class="px-6 py-5 m-4 border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white"  onclick="clearDisplay('C')">C</button>
        </div>
        <div class="row mx-96 gap-x-2 gap-y-2 ">
            <button class="px-6 py-5 m-4 border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('7')">7</button>
            <button class="px-6 py-5 m-4 border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('8')">8</button>
            <button class="px-6 py-5 m-4 border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('9')">9</button>
            <button class="px-6 py-5 m-4 border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row mx-96">
            <button class="px-6 py-5 m-4  border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('4')">4</button>
            <button class="px-6 py-5 m-4 border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('5')">5</button>
            <button class="px-6 py-5 m-4 border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('6')">6</button>
            <button class="px-6 py-5 m-4 border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('-')">-</button>
        </div>
        
        <div class="row mx-96">
            <button class="px-6 py-5 m-4 border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('1')">1</button>
            <button class="px-6 py-5 m-4 border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('2')">2</button>
            <button class="px-6 py-5 m-4 border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('3')">3</button>
            <button class="px-6 py-5 m-4 border-2 border-white  hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row mx-96">
            <button class="px-6 py-5 m-4 border-2 border-white hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('0')">0</button>
            <button class="px-6 py-5 m-4 border-2 border-white hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('.')">.</button>
            <button class="px-6 py-5 m-4 border-2 border-white hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="calculateDisplay('=')">=</button>
            <button class="px-6 py-5 m-4 border-2 border-white hover:bg-gray-900 bg-gray-600 rounded-lg text-white" onclick="appendToDisplay('%')">%</button>
        </div>
       
     
            
    </div>
   

</body>
<script src="script.js"></script>
</html>
